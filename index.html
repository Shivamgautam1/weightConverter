<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
    body{
      margin-top: 70px;
      background: #333;
      color: white;
    }
  </style>
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number" class="form-control form-control-lg" placeholder="Enter pounds..." id="lbsInput">
          </div>
        </form>
        <div id="output">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>KiloGrams:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('lbsInput').addEventListener('input', function(e) {
      let lbs = e.target.value;
      console.log(lbs);
      var grams = lbs/0.0022046;
      var kg = lbs/2.2046;
      var oz = lbs*16;
      document.getElementById('gramsOutput').innerHTML = grams;
      document.getElementById('kgOutput').innerHTML = kg;
      document.getElementById('ozOutput').innerHTML = oz;
    });
  </script>
</body>
</html>
